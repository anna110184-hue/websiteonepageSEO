<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANN 的程式學習之旅 - 歡迎頁面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeInScale 2s ease-out;
            max-width: 600px;
            margin: 20px;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #f0f8ff, #e6f3ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.8); }
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .enter-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }

        .enter-btn:hover {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            display: block;
            background: linear-gradient(45deg, #ffd89b, #19547b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .feature-title {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 40px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .stats {
                gap: 15px;
            }

            .stat-number {
                font-size: 2rem;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        /* 載入動畫 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 3s ease-out forwards;
        }

        @keyframes fadeOut {
            0%, 80% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }

        .loading-text {
            font-size: 2rem;
            color: white;
            font-weight: 700;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- 載入畫面 -->
    <div class="loading-overlay">
        <div class="loading-text">✨ 載入中...</div>
    </div>

    <div class="welcome-container">
        <h1>🌟 歡迎來到我的程式世界</h1>

        <p class="subtitle">
            嗨！我是 <strong>ANN</strong>，一個對程式設計充滿熱情的初學者。<br>
            這裡記錄了我從零開始學習程式設計的完整旅程。
        </p>

        <!-- 學習統計 -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number">1</span>
                <div class="stat-label">學習天數</div>
            </div>
            <div class="stat-item">
                <span class="stat-number">4</span>
                <div class="stat-label">完成頁面</div>
            </div>
            <div class="stat-item">
                <span class="stat-number">9</span>
                <div class="stat-label">掌握技能</div>
            </div>
        </div>

        <!-- 網站特色 -->
        <div class="features">
            <div class="feature">
                <span class="feature-icon">📱</span>
                <div class="feature-title">響應式設計</div>
                <div class="feature-desc">支援所有裝置，完美適配</div>
            </div>
            <div class="feature">
                <span class="feature-icon">🎨</span>
                <div class="feature-title">視覺特效</div>
                <div class="feature-desc">漸層、動畫、互動效果</div>
            </div>
            <div class="feature">
                <span class="feature-icon">📝</span>
                <div class="feature-title">互動表單</div>
                <div class="feature-desc">完整驗證和動畫回饋</div>
            </div>
            <div class="feature">
                <span class="feature-icon">⚡</span>
                <div class="feature-title">動畫特效</div>
                <div class="feature-desc">粒子系統和爆炸效果</div>
            </div>
        </div>

        <a href="my-first-webpage.html" class="enter-btn">
            🚀 進入我的網站
        </a>

        <p style="margin-top: 30px; font-size: 0.9rem; opacity: 0.7;">
            點擊上方按鈕開始探索我的程式學習成果 ✨
        </p>
    </div>

    <script>
        // 頁面載入完成後的特效
        window.addEventListener('load', function() {
            // 3秒後移除載入畫面
            setTimeout(() => {
                document.querySelector('.loading-overlay').style.display = 'none';
            }, 3000);

            // 添加進入按鈕點擊特效
            document.querySelector('.enter-btn').addEventListener('click', function(e) {
                // 創建點擊波紋效果
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    animation: ripple 0.6s ease-out;
                `;

                // 添加波紋動畫樣式
                if (!document.getElementById('ripple-style')) {
                    const style = document.createElement('style');
                    style.id = 'ripple-style';
                    style.textContent = `
                        @keyframes ripple {
                            0% {
                                transform: scale(0);
                                opacity: 1;
                            }
                            100% {
                                transform: scale(2);
                                opacity: 0;
                            }
                        }
                        .enter-btn {
                            position: relative;
                            overflow: hidden;
                        }
                    `;
                    document.head.appendChild(style);
                }

                this.appendChild(ripple);

                setTimeout(() => {
                    if (this.contains(ripple)) {
                        this.removeChild(ripple);
                    }
                }, 600);
            });
        });

        // 數字動畫效果
        function animateNumbers() {
            const numbers = document.querySelectorAll('.stat-number');
            numbers.forEach(num => {
                const target = parseInt(num.textContent);
                let current = 0;
                const increment = target / 30;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    num.textContent = Math.floor(current);
                }, 50);
            });
        }

        // 延遲執行數字動畫
        setTimeout(animateNumbers, 3500);
    </script>
</body>
</html>
